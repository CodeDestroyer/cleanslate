<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />	
	<title>CleanSlate</title>
	
	<link href="../cleanslate.css" rel="stylesheet">
	<style>
	    .host {
	        font-size: 10px;
	        color: blue;
	    }
	    .third-party-content {
	        font-size: 100px !important;
	        color: red !important;
	    }
	    .third-party-content strong {
	        color: green !important;
	    }
	</style>
</head>
<body>
    <div class="host">
        <div class="cleanslate third-party-container">
            <div class="third-party-content">
                <strong>
                    <em>
                        <span>This should be large, bold, italic and green.</span>
                    </em>
                </strong>
            </div>
        </div>
    </div>
</body>
</html>
